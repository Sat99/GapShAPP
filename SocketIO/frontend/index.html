<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="jquery-3.2.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </head>
  <style>
    #room1 {
      background-color: lightcyan;
      width: 600px;
      height: 500px;
    }

    #room2 {
      background-color: lightgoldenrodyellow;
      width: 600px;
      height: 500px;
    }
  </style>
  <body>
    <h1>GapShAPP</h1>
    <div id="login-div">
      <input placeholder="username" type="text" id="loginbox" />
      <button id="loginbtn">LOGIN</button>
    </div>
    <div id="chat-div" style="display: none">
      <div id="room1" class="room">
        <h1>Room A</h1>
        <ul id="room1_msglist"></ul>
        <input placeholder="new message" type="text" id="room1_msgbox" />
        <button id="room1_sendmsg">SEND</button>
      </div>
      <div id="room2" class="room">
        <h1>Room B</h1>
        <ul id="room2_msglist"></ul>
        <input placeholder="new message" type="text" id="room2_msgbox" />
        <button id="room2_sendmsg">SEND</button>
      </div>
    </div>
  </body>
</html>
